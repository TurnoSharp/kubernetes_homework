---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  labels:
    app: mongodb
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:7
          args: ["--bind_ip_all"]
          ports:
            - containerPort: 27017
          volumeMounts:
          - mountPath: /data
            name: mongo-data
      volumes:
      - name: mongo-data  
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-np
spec:
  type: NodePort
  selector:
    app: mongodb
  ports:
  - port: 27017
    targetPort: 27017
